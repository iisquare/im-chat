syntax = "proto3";
package im;
option java_package = "com.iisquare.im.protobuf";
message Auth {
   string token = 1;
}
message AuthResult {
   string userId = 1;
}
message Contact {
   message Row {
      string userId = 1;
      string messageId = 2;
      string direction = 3; // 方向：发送或接收
      string content = 4;
      int64 time = 5;
   }
   repeated Row rows = 1;
}
